name: Build APK

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'src/**'
      - 'lib/**'
      - 'build.gradle.kts'
      - '.github/workflows/build_apk.yml'
  workflow_dispatch:
    inputs:
      extension:
        description: 'Extension à compiler (ex: fr:southtv, ou vide pour toutes)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build APK (SouthTV)
        if: github.event_name == 'push' || github.event.inputs.extension == ''
        run: |
          ./gradlew assembleRelease -Pextensions=fr:southtv
        continue-on-error: false

      - name: Build APK (Custom Extension)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.extension != ''
        run: |
          ./gradlew assembleRelease -Pextensions=${{ github.event.inputs.extension }}
        continue-on-error: false

      - name: Find APK files
        id: find_apk
        run: |
          echo "Recherche des fichiers APK..."
          find . -name "*.apk" -type f
          APK_PATH=$(find ./src -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "Aucun APK trouvé!"
            exit 1
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          APK_NAME=$(basename "$APK_PATH")
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: aniyomi-extensions-${{ github.sha }}
          path: ./src/**/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Create Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.date.outputs.date }}-${{ github.run_number }}
          name: Release ${{ steps.date.outputs.date }}
          body: |
            ## Extensions compilées
            
            ### SouthTV
            Extension pour accéder au contenu de southtv.fr
            
            **Build:** ${{ github.sha }}
            **Date:** ${{ steps.date.outputs.date }}
            
            ### Installation
            1. Téléchargez le fichier APK ci-dessous
            2. Installez-le sur votre appareil Android
            3. Ouvrez Aniyomi/Anikku et activez l'extension
          files: ./src/**/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean build cache
        if: always()
        run: |
          rm -rf ~/.gradle/caches
          rm -rf .gradle
